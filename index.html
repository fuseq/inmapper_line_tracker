<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaflet Konum ve Yön Takibi</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-heading@1.0.1/leaflet-heading.min.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>
  <style>
    #map {
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  
  <script>
    // Harita oluşturuluyor
    var map = L.map('map').setView([37.7749, -122.4194], 13); // Başlangıç konumu

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Konum takibi için kontrol ekliyoruz
    var userMarker = L.marker([37.7749, -122.4194]).addTo(map); // Kullanıcı marker'ı

    // Kullanıcı rotasını takip et
    var route = [
      { lat: 37.426149, lon: 31.851804 }, // Başlangıç
      { lat: 37.425685, lon: 31.852078 }, // Hedef
    ];

    var routeControl = L.Routing.control({
      waypoints: route.map(function(point) {
        return L.latLng(point.lat, point.lon);
      }),
      routeWhileDragging: true
    }).addTo(map);

    // Kullanıcının konumunu ve yönünü almak için Geolocation API
    function getUserLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.watchPosition(function(position) {
          var latitude = position.coords.latitude;
          var longitude = position.coords.longitude;
          var heading = position.coords.heading || 0; // Yön bilgisini alıyoruz

          // Konumu harita üzerinde güncelle
          userMarker.setLatLng([latitude, longitude]);

          // Kullanıcı yönünü harita üzerinde göster
          map.setBearing(heading); // Eğer leaflet-heading plugin'i kullanıyorsanız, burada yönü gösterebiliriz

          // Yön simgesini harita üzerinde göster
          userMarker.setRotationAngle(heading); // Yönü ekrana yansıtır

          console.log(`Latitude: ${latitude}, Longitude: ${longitude}, Heading: ${heading}`);
        });
      }
    }

    // Konum ve yön bilgisini al
    getUserLocation();
  </script>
</body>
</html>
