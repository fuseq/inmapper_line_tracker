<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaflet Locate Plugin Example</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  
  <!-- Leaflet Locate CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.css" />

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

  <!-- Leaflet Locate Plugin JS -->
  <script src="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.js"></script>
  
  <style>
    #map {
      height: 600px;
      width: 100%;
    }
  </style>
</head>
<body>

  <div id="map"></div>

  <script>
    // Create a map and set the view to a default location (New York)
    var map = L.map('map').setView([40.730610, -73.935242], 13);

    // Add OpenStreetMap tile layer
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Add Locate Control to the map (this will display the user's location)
    var locateControl = L.control.locate({
      position: 'topleft', // Location of the button
      strings: {
        title: "Show my location"
      },
      locateOptions: {
        enableHighAccuracy: true // Enable high accuracy for GPS
      }
    }).addTo(map);

    // No need to add a custom marker, the Locate control does this automatically.
  </script>
</body>
</html>
