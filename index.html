<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet Locate Control</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <!-- Leaflet Locate Control CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.css" />

    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
        #map {
            width: 100%;
            height: 100vh; /* Full screen height */
        }
    </style>
</head>
<body>

    <!-- Map Container -->
    <div id="map"></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <!-- Leaflet Locate Control JS -->
    <script src="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.js"></script>

    <script>
        // Initialize map
        var map = L.map('map').setView([0, 0], 13); 

        // Add OpenStreetMap tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // Add Locate Control with auto-start
        var lc = L.control.locate({
            position: 'topright',
            drawCircle: true,
            follow: true,
            setView: 'always',
            keepCurrentZoomLevel: false,
            markerStyle: {
                color: '#136aec', 
                fillColor: '#2a93ee',
                fillOpacity: 0.6
            },
            circleStyle: {
                color: '#136aec',
                fillColor: '#136aec',
                fillOpacity: 0.2
            },
            locateOptions: {
                enableHighAccuracy: true
            }
        }).addTo(map);

        // Automatically start location detection on page load
        map.on('load', function() {
            lc.start();
        });

        // Manually trigger the 'load' event to start locating
        map.fire('load');
    </script>

</body>
</html>
