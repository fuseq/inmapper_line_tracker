<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet - Ã–zel Konum Takibi</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <style>
        body {
            margin: 0;
            padding: 0;
        }
        #map {
            height: 100vh;
            width: 100%;
        }
    </style>
</head>
<body>

    <!-- Harita Konteyneri -->
    <div id="map"></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <!-- Leaflet DÃ¶ndÃ¼rÃ¼lmÃ¼ÅŸ Marker (YÃ¶n Ä°Ã§in) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-rotatedmarker/0.2.0/leaflet.rotatedMarker.js"></script>

    <script>
        // ğŸŒ HaritayÄ± oluÅŸtur
        var map = L.map('map').setView([51.505, -0.09], 13);

        // ğŸ—ºï¸ OpenStreetMap katmanÄ± ekle
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // ğŸ“ KullanÄ±cÄ±nÄ±n konumunu gÃ¶sterecek marker
        var userMarker = L.marker([51.505, -0.09], {
            icon: L.icon({
                iconUrl: 'https://cdn-icons-png.flaticon.com/512/535/535137.png', // Ã–zel icon
                iconSize: [40, 40],
                iconAnchor: [20, 20]
            }),
            rotationAngle: 0, // BaÅŸlangÄ±Ã§ yÃ¶nÃ¼
            draggable: false
        }).addTo(map);

        // ğŸ¯ Konum doÄŸruluk Ã§emberi
        var accuracyCircle = L.circle([51.505, -0.09], {
            radius: 50, // BaÅŸlangÄ±Ã§ yarÄ±Ã§apÄ± (gerÃ§ek konum alÄ±ndÄ±ÄŸÄ±nda deÄŸiÅŸecek)
            color: 'blue',
            fillColor: 'blue',
            fillOpacity: 0.2
        }).addTo(map);

        // ğŸŒ KullanÄ±cÄ±nÄ±n yÃ¶nÃ¼nÃ¼ gÃ¶stermek iÃ§in Ã¼Ã§gen/pusula iÅŸareti
        var directionMarker = L.marker([51.505, -0.09], {
            icon: L.divIcon({
                className: 'direction-icon',
                html: 'â–²', // YÃ¶n oku
                iconSize: [20, 20]
            }),
            rotationAngle: 0,
            draggable: false
        }).addTo(map);

        // ğŸ“¡ Konumu ve hareketi takip etme fonksiyonu
        function updateLocation(position) {
            var lat = position.coords.latitude;
            var lng = position.coords.longitude;
            var accuracy = position.coords.accuracy;
            var heading = position.coords.heading || 0; // YÃ¶n bilgisi (bazÄ± cihazlarda null olabilir)

            var newLatLng = [lat, lng];

            // ğŸ“Œ Marker'Ä± yeni konuma taÅŸÄ±
            userMarker.setLatLng(newLatLng);
            accuracyCircle.setLatLng(newLatLng).setRadius(accuracy);
            directionMarker.setLatLng(newLatLng);
            
            // ğŸ§­ KullanÄ±cÄ±nÄ±n yÃ¶nÃ¼nÃ¼ gÃ¼ncelle (bazÄ± cihazlarda heading null olabilir)
            userMarker.setRotationAngle(heading);
            directionMarker.setRotationAngle(heading);

            // ğŸ“¡ HaritayÄ± yeni konuma kaydÄ±r
            map.setView(newLatLng, map.getZoom());
        }

        // ğŸš€ Konumu gerÃ§ek zamanlÄ± gÃ¼ncelleme
        if ("geolocation" in navigator) {
            navigator.geolocation.watchPosition(updateLocation, 
                function(error) {
                    console.error("Konum alÄ±namadÄ±:", error);
                }, 
                { enableHighAccuracy: true, maximumAge: 1000 }
            );
        } else {
            alert("TarayÄ±cÄ±nÄ±z konum bilgisini desteklemiyor.");
        }
    </script>

</body>
</html>
