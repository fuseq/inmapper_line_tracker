<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet Konum Kontrol</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <!-- Leaflet Locate Control CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.css" />

    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
        #map {
            width: 100%;
            height: 100vh; /* Full screen height */
        }
        #status {
            position: absolute;
            top: 10px;
            left: 10px;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0,0,0,0.3);
            font-size: 16px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div id="map"></div>
    <div id="status">Konum Bekleniyor...</div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <!-- Leaflet Locate Control JS -->
    <script src="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.js"></script>

    <script>
        // Belirlenen alanÄ±n sÄ±nÄ±rlarÄ±
        const minLat = 37.425808, maxLat = 37.426196;
        const minLng = 31.851793, maxLng = 31.852540;

        // HaritayÄ± baÅŸlat
        var map = L.map('map').setView([37.426, 31.852], 18);

        // OpenStreetMap katmanÄ± ekle
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // KullanÄ±cÄ± konumunu takip eden Locate Control eklentisi
        var lc = L.control.locate({
            position: 'topright',
            drawCircle: true,
            follow: true,
            setView: 'always',
            keepCurrentZoomLevel: false,
            markerStyle: {
                color: '#136aec',
                fillColor: '#2a93ee',
                fillOpacity: 0.6
            },
            circleStyle: {
                color: '#136aec',
                fillColor: '#136aec',
                fillOpacity: 0.2
            },
            locateOptions: {
                enableHighAccuracy: true
            }
        }).addTo(map);

        // KullanÄ±cÄ±nÄ±n bÃ¶lge iÃ§inde olup olmadÄ±ÄŸÄ±nÄ± kontrol eden fonksiyon
        function checkLocation(lat, lng) {
            if (lat >= minLat && lat <= maxLat && lng >= minLng && lng <= maxLng) {
                document.getElementById("status").innerText = "KullanÄ±cÄ±: ðŸ“ Ä°Ã§eride";
                document.getElementById("status").style.background = "lightgreen";
            } else {
                document.getElementById("status").innerText = "KullanÄ±cÄ±: âŒ DÄ±ÅŸarÄ±da";
                document.getElementById("status").style.background = "lightcoral";
            }
        }

        // Konum gÃ¼ncellendiÄŸinde kullanÄ±cÄ± koordinatlarÄ±nÄ± al ve kontrol et
        map.on('locationfound', function(e) {
            var userLat = e.latitude;
            var userLng = e.longitude;
            checkLocation(userLat, userLng);
        });

        // Konum bulunamazsa hata mesajÄ± gÃ¶ster
        map.on('locationerror', function(e) {
            document.getElementById("status").innerText = "Konum AlÄ±namadÄ± âŒ";
            document.getElementById("status").style.background = "lightcoral";
        });

        // Sayfa yÃ¼klenince otomatik olarak konumu al
        map.on('load', function() {
            lc.start();
        });

        map.fire('load'); // Manuel olarak 'load' event'i tetikle
    </script>

</body>
</html>
